<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="/books/Front_End/M02_Advanced_CSS/Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What is the purpose of the viewport meta tag?",
        "options": ["To control the layout on mobile browsers","To specify the character encoding","To link external CSS files","To define the title of the page"],
        "answer": "To control the layout on mobile browsers"
      },
      {
        "question": "What does the 'main' element in HTML5 represent?",
        "options": ["The header of the document","The primary content of the document","The footer of the document","A sidebar for navigation"],
        "answer": "The primary content of the document"
      },
      {
        "question": "How do responsive designs adjust the layout?",
        "options": ["By changing the font size only","By using fixed widths for elements","By stacking elements on top of each other as the screen size decreases","By hiding certain elements on smaller screens"],
        "answer": "By stacking elements on top of each other as the screen size decreases"
      }
    ]
   </script>
    <script src="/books/Front_End/M02_Advanced_CSS/Quiz/js/quiz-1.js"></script>
  </body>
</html>
