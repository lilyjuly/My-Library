<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="/books/Front_End/M02_Advanced_CSS/Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
     {
        "question": "What is the primary purpose of a CSS reset?",
        "options": ["To apply a default styling to elements","To remove default browser styles","To create responsive layouts","To optimize images"],
        "answer": "To remove default browser styles"
      },
      {
        "question": "Which HTML element is typically used to define navigation links?",
        "options": ["<nav>","<footer>","<header>","<aside>"],
        "answer": "<nav>"
      },
      {
        "question": "What does the class 'resources' in this document likely represent?",
        "options": ["A list of external links for further reading","A section for advertisements","A contact form","A header for the main content"],
        "answer": "A list of external links for further reading"
      }
    ]
   </script>
    <script src="/books/Front_End/M02_Advanced_CSS/Quiz/js/quiz-1.js"></script>
  </body>
</html>
