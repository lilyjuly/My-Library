<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="/books/Front_End/M02_Advanced_CSS/Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
     [
        { 
          "question": "What property is used to create a flex container?",
          "options": ["display: flex;", "flex: container;", "container: flex;", "display: box;"],
          "answer": "display: flex;"
        },
        {
          "question": "Which property is used to control the alignment of flex items on the main axis?",
          "options": ["align-items", "justify-content", "flex-align", "align-main"],
          "answer": "justify-content"
        },
        {
          "question": "What is the default value of the flex-direction property?",
          "options": ["row", "column", "row-reverse", "column-reverse"],
          "answer": "row"
        }
      ]
   </script>
    <script src="/books/Front_End/M02_Advanced_CSS/Quiz/js/quiz-1.js"></script>
  </body>
</html>
