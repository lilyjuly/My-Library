<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="/books/Front_End/M02_Advanced_CSS/Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
     {
        "question": "What is the main purpose of the <header> element in this document?",
        "options": ["To contain product cards","To provide introductory content for the page","To create navigation links","To display the footer information"],
        "answer": "To provide introductory content for the page"
      },
      {
        "question": "Which CSS property is suggested to enhance the product cards?",
        "options": ["Background color","Box styling","Text color","Font size"],
        "answer": "Box styling"
      },
      {
        "question": "What is the significance of the <nav> element in this document?",
        "options": ["It contains images of products","It provides links for navigation","It displays footer information","It groups related articles"],
        "answer": "It provides links for navigation"
      }
    ]
   </script>
    <script src="/books/Front_End/M02_Advanced_CSS/Quiz/js/quiz-1.js"></script>
  </body>
</html>
