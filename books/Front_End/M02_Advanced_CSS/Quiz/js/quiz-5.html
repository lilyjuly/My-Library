<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="/books/Front_End/M02_Advanced_CSS/Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
     {
        "question": "What is the purpose of the <nav> element in this HTML document?",
        "options": ["To display the main content of the page","To contain navigation links","To show the footer information","To provide external resources"],
        "answer": "To contain navigation links"
      },
      {
        "question": "What type of information is contained in the <div class=\"resources\"> section?",
        "options": [ "User comments", "External resources for further reading", "Main article content", "Navigation links"],
        "answer": "External resources for further reading"
      },
      {
        "question": "What is the significance of the <header> element in this document?",
        "options": ["It defines the footer of the page","It contains introductory content and navigation","It groups related articles","It represents the main content area"],
        "answer": "It contains introductory content and navigation"
      }
    ]
   </script>
    <script src="/books/Front_End/M02_Advanced_CSS/Quiz/js/quiz-1.js"></script>
  </body>
</html>
