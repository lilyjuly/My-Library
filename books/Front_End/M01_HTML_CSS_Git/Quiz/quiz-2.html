<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
    {
      "question": "What is the purpose of the 'class' attribute in HTML?",
      "options": [
        "To define a unique identifier for an element",
        "To group elements for styling",
        "To create links to other web pages",
        "To add JavaScript functionality"
      ],
      "answer": "To group elements for styling"
    },
    {
      "question": "Which CSS property is used to change the text color of an element?",
      "options": [
        "color",
        "font-color",
        "text-color",
        "background-color"
      ],
      "answer": "color"
    },
    {
      "question": "What does the 'alt' attribute in an image tag do?",
      "options": [
        "Provides a URL for the image",
        "Describes the image for screen readers",
        "Sets the size of the image",
        "Links the image to another page"
      ],
      "answer": "Describes the image for screen readers"
    }
  ]
  </script>
    <script src="../Quiz/js/quiz-1.js"></script>
  </body>
</html>
