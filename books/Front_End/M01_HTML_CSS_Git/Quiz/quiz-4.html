<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
  {
    "question": "What are the four components of the CSS box model?",
    "options": [
      "Margin, Padding, Border, Content",
      "Width, Height, Margin, Padding",
      "Content, Height, Border, Overflow",
      "Border, Padding, Width, Height"
    ],
    "answer": "Margin, Padding, Border, Content"
  },
  {
    "question": "What does the 'padding' property do in the box model?",
    "options": [
      "Creates space outside the border",
      "Adds space inside the border, around the content",
      "Defines the size of the content area",
      "Removes space from the box"
    ],
    "answer": "Adds space inside the border, around the content"
  },
  {
    "question": "How does the 'margin' property affect the layout?",
    "options": [
      "It increases the size of the element",
      "It adds space outside the element's border",
      "It affects the background color of the element",
      "It changes the element's position"
    ],
    "answer": "It adds space outside the element's border"
  }
]
  </script>
    <script src="../Quiz/js/quiz-1.js"></script>
  </body>
</html>
