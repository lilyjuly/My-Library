<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
  {
    "question": "What does SEO stand for?",
    "options": [
      "Search Engine Optimization",
      "Social Engagement Online",
      "Site Enhancement Operation",
      "Search Execution Optimization"
    ],
    "answer": "Search Engine Optimization"
  },
  {
    "question": "What is the purpose of Online Reputation Management?",
    "options": [
      "To create a website",
      "To control what potential customers see about a business online",
      "To generate social media posts",
      "To optimize website speed"
    ],
    "answer": "To control what potential customers see about a business online"
  },
  {
    "question": "What is one benefit of Social Media Marketing?",
    "options": [
      "It has no effect on buying habits",
      "It helps determine suitable platforms for your brand",
      "It decreases brand visibility",
      "It eliminates the need for a website"
    ],
    "answer": "It helps determine suitable platforms for your brand"
  }
]
  </script>
    <script src="../Quiz/js/quiz-1.js"></script>
  </body>
</html>
