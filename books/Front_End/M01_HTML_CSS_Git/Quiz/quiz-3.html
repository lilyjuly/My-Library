<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
  {
    "question": "What is a CSS selector?",
    "options": [
      "A way to add JavaScript to a webpage",
      "A pattern used to select the elements you want to style",
      "A tool for debugging CSS",
      "A method for organizing HTML files"
    ],
    "answer": "A pattern used to select the elements you want to style"
  },
  {
    "question": "Which selector is used to target an element with a specific ID?",
    "options": [
      ".classname",
      "#idname",
      "elementname",
      "[attribute=value]"
    ],
    "answer": "#idname"
  },
  {
    "question": "What does the universal selector (*) do in CSS?",
    "options": [
      "Selects all elements",
      "Selects no elements",
      "Selects only <div> elements",
      "Selects only elements with a specific class"
    ],
    "answer": "Selects all elements"
  }
]
  </script>
    <script src="../Quiz/js/quiz-1.js"></script>
  </body>
</html>
