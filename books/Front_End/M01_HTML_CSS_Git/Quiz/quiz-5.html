<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
  {
    "question": "What does the 'relative' position do in CSS?",
    "options": [
      "Positions the element relative to its normal position",
      "Positions the element based on the viewport",
      "Removes the element from the document flow",
      "Positions the element at a fixed location"
    ],
    "answer": "Positions the element relative to its normal position"
  },
  {
    "question": "How does 'absolute' positioning work?",
    "options": [
      "It positions the element relative to its nearest positioned ancestor",
      "It positions the element relative to the viewport",
      "It positions the element in the document flow",
      "It does not affect the positioning of other elements"
    ],
    "answer": "It positions the element relative to its nearest positioned ancestor"
  },
  {
    "question": "What is the effect of using 'fixed' positioning?",
    "options": [
      "The element is positioned relative to the viewport and does not move with scrolling",
      "The element is positioned relative to its parent element",
      "The element is removed from the document flow",
      "The element's position changes with page resizing"
    ],
    "answer": "The element is positioned relative to the viewport and does not move with scrolling"
  }
]
  </script>
    <script src="../Quiz/js/quiz-1.js"></script>
  </body>
</html>
