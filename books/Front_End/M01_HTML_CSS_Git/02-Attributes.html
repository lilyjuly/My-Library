<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Student Bio With Attributes</title>
    <link rel="stylesheet" href="./assets/css/Attributes.css">
  </head>

  <body>
    <header>
      <h1 class="headers">My Bio</h1>
    </header>

    <!-- Class attribute with name "section" -->
    <section class="section">
      <h2>Cherry Min</h2>
      <img src="./assets/images/IMG_20240909_104630.jpg" width="200px" height="200px" alt="My Photo">
      <p>Hello.I was born in Monywa and now live in yangoon.
        My favorite food is seafood,and my hobby is writing,listening to music.
        Always happy all the time.
     </p>
    </section>
    
    <!--Class attribute with name "section"-->
    <section class="section">
      <h2 class="headers">Contact Info</h2>
      <ul>
        <!--Anchor tags using href to link to external website-->
        <!--id attributes to provide unique identifier for element-->
        <li id="email"><strong>Email:</strong> <a href="mailto:lilyjulymm2009@gmail.com">lilyjuly</a></li>
        <li id="github"><strong>GitHub:</strong> <a href="git@github.com:lilyjuly/02-Attributes.git">github</a></li>
        <li id="portfolio"><strong>Portfolio:</strong> <a href="https://pannacollege.slack.com/ssb/redirect">come slack</a></li>
      </ul>
    </section>
  </body>

  <a href="/books/Front_End/M01_HTML_CSS_Git/Recordings/2024-09-19 08-11-29.mp4">Recordings</a>

</html>
