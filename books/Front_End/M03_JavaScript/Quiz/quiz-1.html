<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
    {
        "question": "What is the correct way to declare a JavaScript variable?",
        "options": ["var myVar;", "variable myVar;", "v myVar;", "int myVar;"],
        "answer": "var myVar;"
    },
    {
        "question": "Which built-in method is used to convert a string to lowercase letters in JavaScript?",
        "options": ["toLowerCase()", "changeCase(lower)", "toLower()", "lowercase()"],
        "answer": "toLowerCase()"
    },
    {
        "question": "How can you add a comment in JavaScript?",
        "options": ["<!-- This is a comment -->", "// This is a comment", "' This is a comment", "** This is a comment"],
        "answer": "// This is a comment"
    }
]
      </script>
    
  </script>
    <script src="/books/Front_End/M03_JavaScript/Quiz/js/quiz-6.js"></script>
  </body>
</html>
