<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../Quiz/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
    {
        "question": "What is a third-party API?",
        "options": [
            "An API built into the browser",
            "An API provided by an external service",
            "An API that only works offline",
            "An API that is used to manipulate the DOM"
        ],
        "answer": "An API provided by an external service"
    },
    {
        "question": "Which of the following is an example of a third-party API?",
        "options": [
            "Google Maps API",
            "Fetch API",
            "LocalStorage API",
            "Document Object Model (DOM) API"
        ],
        "answer": "Google Maps API"
    },
    {
        "question": "What is typically required to access a third-party API?",
        "options": [
            "A URL endpoint",
            "A CSS file",
            "An API key",
            "A JavaScript object"
        ],
        "answer": "An API key"
    }
]
  </script>
    <script src="/books/Front_End/M05_Third_Party_APIs/Quiz/js/quiz-1.js"></script>
  </body>
</html>
